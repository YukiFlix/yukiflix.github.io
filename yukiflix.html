<!DOCTYPE html>
<html>
<head>
  <title>Redirection vers YukiFlix avec slash</title>
</head>
<body>

<script>
  // Vérifie si l'URL ne se termine pas par un slash
  if (!window.location.pathname.endsWith('/')) {
    // Redirige vers l'URL avec un slash à la fin
    window.location.replace(window.location.href + '/');
  }
</script>

</body>
</html>
